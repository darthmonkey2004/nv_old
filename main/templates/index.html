
<!doctype html>
<html lang="en">
<head>
	<title>CAMVIEWER</title>
	<style type="text/css">
	.camsection {
		width=100%;
		height=100%;
	}
	.mover  {
		width:640px;
		height:320px;
		line-height:4em;
		margin:10px;
		padding:5px;
		float:left;
		border:1px dotted #333333;
		text-align:center;
	}
			 #box_1{
				background-image: url({{ url_for('video_feed', id='1') }}); background-repeat: no-repeat; background-size: 100% 100%;
			 }

			 #box_2{
				background-image: url({{ url_for('video_feed', id='2') }}); background-repeat: no-repeat; background-size: 100% 100%;
			 }

			 #box_3{
				background-image: url({{ url_for('video_feed', id='3') }}); background-repeat: no-repeat; background-size: 100% 100%;
			 }



	</style>
	<script type="text/javascript">
		function dragWord(dragEvent){
			dragEvent.dataTransfer.setData("Id",	dragEvent.target.id+"|"+dragEvent.target.parentNode.id);
			}				   
		function dropWord(dropEvent){ 
			var dropData = dropEvent.dataTransfer.getData("Id");
			dropItems = dropData.split("|"); 
			var prevElem = document.getElementById(dropItems[1]); 
			prevElem.getElementsByTagName("div")[0].id = dropEvent.target.id;			  
			dropEvent.target.id = dropItems[0]; 
			dropEvent.preventDefault(); 
			} 
	</script> 
	</head> 
	<body>
		<div class="camsection" id="camsection">

			<div id="box1" ondragover="event.preventDefault()" ondrop="dropWord(event)">
			<div class="mover" id="box_1" draggable="true" ondragstart="dragWord(event)"></div> 
			</div>

			<div id="box2" ondragover="event.preventDefault()" ondrop="dropWord(event)">
			<div class="mover" id="box_2" draggable="true" ondragstart="dragWord(event)"></div> 
			</div>

			<div id="box3" ondragover="event.preventDefault()" ondrop="dropWord(event)">
			<div class="mover" id="box_3" draggable="true" ondragstart="dragWord(event)"></div> 
			</div>

		</div>
	</body> 
</html>
