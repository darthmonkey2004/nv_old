
<!doctype html>
<html lang="en">
<head>
	<title>CAMVIEWER</title>
	<style type="text/css">
	.mover  {
		 width:640px; height:240px; line-height:4em; margin:10px; padding:5px; float:left; border:1px dotted #333333; text-align:center;
			 }
			 #box_1{
				background-image: url({{ url_for('video_feed', id='1') }})
			 }

			 #box_2{
				background-image: url({{ url_for('video_feed', id='2') }})
			 }




	</style>
	<script type="text/javascript">
		function dragWord(dragEvent){
			dragEvent.dataTransfer.setData("Id",	dragEvent.target.id+"|"+dragEvent.target.parentNode.id);
			}				   
		function dropWord(dropEvent){ 
			var dropData = dropEvent.dataTransfer.getData("Id");
			dropItems = dropData.split("|"); 
			var prevElem = document.getElementById(dropItems[1]); 
			prevElem.getElementsByTagName("div")[0].id = dropEvent.target.id;			  
			dropEvent.target.id = dropItems[0]; 
			dropEvent.preventDefault(); 
			} 
	</script> 
	</head> 
	<body>
		<div id="camsection">

			<div id="box1" ondragover="event.preventDefault()" ondrop="dropWord(event)">
			<div class="mover" id="box_1" draggable="true" ondragstart="dragWord(event)"></div> 
			</div>

			<div id="box2" ondragover="event.preventDefault()" ondrop="dropWord(event)">
			<div class="mover" id="box_2" draggable="true" ondragstart="dragWord(event)"></div> 
			</div>


		</div>
	</body> 
</html>
